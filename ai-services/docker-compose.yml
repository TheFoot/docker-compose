name: ai-services

services:

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    restart: unless-stopped
    volumes:
      - ~/data/homeMongoAIData:/data/db

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5433:5432"
    restart: unless-stopped
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ~/data/homePostgres16AIData:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    restart: unless-stopped

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    restart: unless-stopped
    environment:
      DB_TYPE: mongodb
      DB_MONGODB_CONNECTION_URL: mongodb://mongo:27017/n8n
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
    volumes:
      - ~/data/homeN8NAIData:/home/node/.n8n

  n8n-mcp:
    image: ghcr.io/czlonkowski/n8n-mcp:latest
    container_name: n8n-mcp
    restart: unless-stopped
    entrypoint: ["sleep", "infinity"]
    environment:
      MCP_MODE: stdio
      LOG_LEVEL: error
      DISABLE_CONSOLE_OUTPUT: "true"
      N8N_API_URL: http://n8n:5678
      N8N_API_KEY: ${N8N_API_KEY}
      WEBHOOK_SECURITY_MODE: moderate
      N8N_MCP_TELEMETRY_DISABLED: "true"
    depends_on:
      - n8n

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    command: ["--config", "/app/config.yaml"]
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://litellm:${POSTGRES_PASSWORD}@postgres:5432/litellm
      SPARK_BASE_URL: ${SPARK_BASE_URL}
      LITELLM_ENABLE_AUTO_TOOL_CHOICE: "true"
      LITELLM_TOOL_CALL_PARSER: "true"
    volumes:
      - ./litellm-config.yaml:/app/config.yaml:ro

