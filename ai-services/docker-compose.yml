name: ai-services

services:

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    restart: unless-stopped
    volumes:
      - ~/data/homeMongoAIData:/data/db

  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    restart: unless-stopped

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    restart: unless-stopped
    environment:
      DB_TYPE: mongodb
      DB_MONGODB_CONNECTION_URL: mongodb://mongo:27017/n8n
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
